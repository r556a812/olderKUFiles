</div>

<div style="position:absolute; left:350px; top:700px;">
<br><button type="button" onclick="slideBack()">Previous</button>
</div>
<div style="position:absolute; right:350px; top:715px;">
<button type="button" onclick="slideForward()">Next</button>
</div>
<script type="text/javascript">


var step=0;

function slideForward(){
 
	if (!document.images){
		return;
	}
	
	if (step<4){
		step++;
	}
 	else {
  		step=0;
	}

	document.getElementById('slide').src = slideimages[step].src;

}

function slideBack(){
 
	if (!document.images){
		return;
	}

	if (step>0){
		step--;
	}
 	else {
  		step=4;
	}

	document.getElementById('slide').src = slideimages[step].src;

}

</script>
